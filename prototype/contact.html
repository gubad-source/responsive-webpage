    <section id="connection">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="connection__title">
              <h1>contact us</h1>
            </div>
            <div class="connection__body">
              <div class="col-lg-4">
                <div class="connection__body__frame">
                  <div class="connection__body__icon">
                    <i class="fa-brands fa-telegram"></i>
                  </div>
                  <div class="connection__body__info">
                    <h3>by phone</h3>
                    <h4>you can contact us through our telegram channel</h4>
                  </div>
                  <div class="connection__body__button">
                    <button>start chat</button>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="connection__body__frame">
                  <div class="connection__body__icon">
                    <i class="fa-solid fa-inbox"></i>
                  </div>
                  <div class="connection__body__info">
                    <h3>by email</h3>
                    <h4>you can send your thoughts via gmail and yahoo</h4>
                  </div>
                  <div class="connection__body__button">
                    <button>send email</button>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="connection__body__frame">
                  <div class="connection__body__icon">
                    <i class="fa-brands fa-square-facebook"></i>
                  </div>
                  <div class="connection__body__info">
                    <h3>by social network</h3>
                    <h4>you can track us through facebook and linkedin</h4>
                  </div>
                  <div class="connection__body__button">
                    <button>start track</button>
                  </div>
                </div>
              </div>
            </div>
